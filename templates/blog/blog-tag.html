<div class="left-tags blog-tags">
    <div class="popular-tag left-side-tags left-blog">
      <h4>popular tags</h4>
      <ul>
        {% for tag in post.tags.all %}
        <li>
          <a href="{% url 'blog:tag' tag_name=tag.name %}">{{tag.name}}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
</div>
